<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Kivi–Paperi–Sakset{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .page {
        background: #020617;
        padding: 2rem 2.5rem;
        border-radius: 0.75rem;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.8);
        max-width: 480px;
        width: 100%;
        border: 1px solid #1f2937;
      }
      h1 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: #f9fafb;
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 0.35rem;
        font-size: 0.9rem;
        color: #9ca3af;
      }
      select, input[type="radio"] {
        accent-color: #38bdf8;
      }
      select {
        width: 100%;
        padding: 0.55rem 0.65rem;
        border-radius: 0.5rem;
        border: 1px solid #374151;
        background: #020617;
        color: #e5e7eb;
        margin-bottom: 1rem;
      }
      .field-group {
        margin-bottom: 1.1rem;
      }
      .mode-options {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      .mode-option {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        font-size: 0.9rem;
      }
      button {
        width: 100%;
        padding: 0.7rem 1rem;
        border-radius: 0.5rem;
        border: none;
        background: linear-gradient(to right, #38bdf8, #6366f1);
        color: #0b1120;
        font-weight: 600;
        cursor: pointer;
        margin-top: 0.5rem;
      }
      button:hover {
        filter: brightness(1.05);
      }
      .result {
        margin-top: 1.5rem;
        padding: 0.9rem 1rem;
        border-radius: 0.5rem;
        background: #020617;
        border: 1px solid #1e293b;
        font-size: 0.95rem;
      }
      .result-title {
        font-weight: 600;
        margin-bottom: 0.35rem;
      }
      .result-detail {
        font-size: 0.9rem;
        color: #9ca3af;
      }
      .error {
        margin-top: 0.75rem;
        color: #fecaca;
        font-size: 0.9rem;
      }
      .hint {
        margin-top: 0.75rem;
        font-size: 0.8rem;
        color: #6b7280;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main class="page">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
